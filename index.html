<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSWATCH CDN - LIKE BOOTSTRAP BUT WITH DIFFERENT COLORS -->
    <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
    <title>Products App</title>
</head>
<body>
    <header>
        <!-- NAVIGATION -->
        <nav class="navbar navbar-dark bg-dark">
            <a href="/" class="navbar-brand">Product App</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <!-- APLICATION -->
            <div id="app" class="row pt-5">
                <section class="col-md-4">
                    <section class="card">
                        <section class="card-header">
                            <h4>Add a Product</h4>
                        </section>
                        <form id="product-form" class="card-body">
                            <section class="form-group mb-2">
                                <input type="text" id="name" placeholder="Product Name" class="form-control">
                            </section>
                            <section class="form-group mb-2">
                                <input type="number" step="0.01" id="price" placeholder="Product Price" class="form-control">
                            </section>
                            <section class="form-group mb-2">
                                <input type="number" id="year" placeholder="Year Product" class="form-control">
                            </section>
                            <input type="submit" value="Save" class="btn btn-secondary btn-block">
                        </form>
                    </section>
                </section>
                <section class="col-md-8">
                    
                </section>
            </div>
        </div>
    </main>

    <footer>

    </footer>

    <script src="./js/app.js"></script>
</body>
</html>
