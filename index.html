<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSWATCH CDN - LIKE BOOTSTRAP BUT WITH DIFFERENT COLORS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
    <title>Products App</title>
</head>
<body>
    <header>
        <!-- NAVIGATION -->
        <nav class="navbar navbar-dark bg-dark">
            <a href="/" class="navbar-brand">Product App</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <!-- APPLICATION -->
            <div id="app" class="row pt-5">
                <section class="col-md-4">
                    <section class="card">
                        <section class="card-header">
                            <h4>Add a Product</h4>
                        </section>
                        <form id="product-form" class="card-body">
                            <section class="form-group mb-2">
                                <input type="text" id="product" placeholder="Cheetos" class="form-control">
                            </section>
                            <section class="form-group mb-2">
                                <input type="number" step="0.01" id="price" placeholder="Price" class="form-control">
                            </section>
                            <section class="form-group mb-2">
                                <input type="number" id="year" value="2023" placeholder="Year" class="form-control">
                            </section>
                            <section class="form-group d-flex justify-content-center">
                                <input type="submit" value="Save Product" class="btn btn-secondary btn-lg">
                            </section>
                        </form>
                    </section>
                </section>
                <!-- PRODUCTS -->
                <section id="product-list" class="col-md-8">
                    
                </section>
            </div>
        </div>
    </main>

    <footer>

    </footer>

    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
